language: node_js
node_js:
  - v6.9.4

before_install:
  - openssl aes-256-cbc -K $encrypted_59394363c927_key -iv $encrypted_59394363c927_iv -in github_deploy_key.enc -out github_deploy_key -d

after_success:
  - |

       $(npm bin)/set-up-ssh --key "$encrypted_59394363c927_key" \
                             --iv "$encrypted_59394363c927_iv" \
                             --path-encrypted-key ".travis/github_deploy_key.enc"
env:
 global:
  secure: 
